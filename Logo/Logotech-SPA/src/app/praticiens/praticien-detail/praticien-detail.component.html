<div class="container mt-4">
  <div class="row">
    <h1>Profil de {{ praticien.prenom }} {{ praticien.nom }}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <div>
            <strong>Fonction:</strong>
            <p>{{ praticien.fonction }}</p>
          </div>
          <div>
            <strong>Spécialisation:</strong>
            <p>{{ praticien.specialisation }}</p>
          </div>
          <div>
            <strong>Téléphone fixe:</strong>
            <p>{{ praticien.telFixe }}</p>
          </div>
          <div>
            <strong>Gsm:</strong>
            <p>{{ praticien.gsm }}</p>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-warning w-100">Modifier</button>
              <button class="btn btn-danger w-100">Supprimer</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
